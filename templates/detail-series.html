<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.pinimg.com/564x/b5/c6/a2/b5c6a28a7e5fb2743b8d1f2d25e319ea.jpg">
    <title>{{ data['title'] }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    /* fonts */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap');

    .popins{
      font-family: 'Poppins', sans-serif;
    }

    .rubik{
      font-family: 'Rubik Iso', cursive;
    }
</style>

<body class="bg-gray-100 popins">
    <h1 class="text-center text-slate-800 font-bold mt-20 mb-4 uppercase">pilih episode</h1>
    <div class="max-w-4xl max-h-5xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl text-center font-semibold mb-4">{{ data['title'] }}</h1>
        <!-- !cok <img src="{{ data['thumb'] }}" alt="{{ data['title'] }}" width="200" height="200"/> -->

        <h3 class="text-lg font-semibold mb-2">Episodes :</h3>
        <ul class="list-disc pl-4 flex flex-wrap gap-3">
            {% for d in data['episode'] %}
            <li class="list-none">
                <a href="{{ d['detail'] }}" target="_blank" class="text-blue-500 hover:underline">
                    <button class="w-20 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                        {{ d['title'] }}
                    </button>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="fixed w-full bottom-2">
        <h2 class="rubik text-center text-2xl font-bold">Anzz Movie</h2>
    </div>
</body>

</html>
