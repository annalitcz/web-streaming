<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.pinimg.com/564x/b5/c6/a2/b5c6a28a7e5fb2743b8d1f2d25e319ea.jpg">
    <title>Anzz Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* fonts */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap');

    .popins{
      font-family: 'Poppins', sans-serif;
    }

    .rubik{
      font-family: 'Rubik Iso', cursive;
    }

    /* loading */
    #loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .wheel-and-hamster {
      --dur: 1s;
      position: relative;
      width: 12em;
      height: 12em;
      font-size: 14px;
    }

    .wheel,
    .hamster,
    .hamster div,
    .spoke {
      position: absolute;
    }

    .wheel,
    .spoke {
      border-radius: 50%;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .wheel {
      background: radial-gradient(
        100% 100% at center,
        hsla(0, 0%, 60%, 0) 47.8%,
        hsl(0, 0%, 60%) 48%
      );
      z-index: 2;
    }

    .hamster {
      animation: hamster var(--dur) ease-in-out infinite;
      top: 50%;
      left: calc(50% - 3.5em);
      width: 7em;
      height: 3.75em;
      transform: rotate(4deg) translate(-0.8em, 1.85em);
      transform-origin: 50% 0;
      z-index: 1;
    }

    .hamster__head {
      animation: hamsterHead var(--dur) ease-in-out infinite;
      background: hsl(30, 90%, 55%);
      border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
      box-shadow: 0 -0.25em 0 hsl(30, 90%, 80%) inset,
        0.75em -1.55em 0 hsl(30, 90%, 90%) inset;
      top: 0;
      left: -2em;
      width: 2.75em;
      height: 2.5em;
      transform-origin: 100% 50%;
    }

    .hamster__ear {
      animation: hamsterEar var(--dur) ease-in-out infinite;
      background: hsl(0, 90%, 85%);
      border-radius: 50%;
      box-shadow: -0.25em 0 hsl(30, 90%, 55%) inset;
      top: -0.25em;
      right: -0.25em;
      width: 0.75em;
      height: 0.75em;
      transform-origin: 50% 75%;
    }

    .hamster__eye {
      animation: hamsterEye var(--dur) linear infinite;
      background-color: hsl(0, 0%, 0%);
      border-radius: 50%;
      top: 0.375em;
      left: 1.25em;
      width: 0.5em;
      height: 0.5em;
    }

    .hamster__nose {
      background: hsl(0, 90%, 75%);
      border-radius: 35% 65% 85% 15% / 70% 50% 50% 30%;
      top: 0.75em;
      left: 0;
      width: 0.2em;
      height: 0.25em;
    }

    .hamster__body {
      animation: hamsterBody var(--dur) ease-in-out infinite;
      background: hsl(30, 90%, 90%);
      border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
      box-shadow: 0.1em 0.75em 0 hsl(30, 90%, 55%) inset,
        0.15em -0.5em 0 hsl(30, 90%, 80%) inset;
      top: 0.25em;
      left: 2em;
      width: 4.5em;
      height: 3em;
      transform-origin: 17% 50%;
      transform-style: preserve-3d;
    }

    .hamster__limb--fr,
    .hamster__limb--fl {
      clip-path: polygon(0 0, 100% 0, 70% 80%, 60% 100%, 0% 100%, 40% 80%);
      top: 2em;
      left: 0.5em;
      width: 1em;
      height: 1.5em;
      transform-origin: 50% 0;
    }

    .hamster__limb--fr {
      animation: hamsterFRLimb var(--dur) linear infinite;
      background: linear-gradient(hsl(30, 90%, 80%) 80%, hsl(0, 90%, 75%) 80%);
      transform: rotate(15deg) translateZ(-1px);
    }

    .hamster__limb--fl {
      animation: hamsterFLLimb var(--dur) linear infinite;
      background: linear-gradient(hsl(30, 90%, 90%) 80%, hsl(0, 90%, 85%) 80%);
      transform: rotate(15deg);
    }

    .hamster__limb--br,
    .hamster__limb--bl {
      border-radius: 0.75em 0.75em 0 0;
      clip-path: polygon(
        0 0,
        100% 0,
        100% 30%,
        70% 90%,
        70% 100%,
        30% 100%,
        40% 90%,
        0% 30%
      );
      top: 1em;
      left: 2.8em;
      width: 1.5em;
      height: 2.5em;
      transform-origin: 50% 30%;
    }

    .hamster__limb--br {
      animation: hamsterBRLimb var(--dur) linear infinite;
      background: linear-gradient(hsl(30, 90%, 80%) 90%, hsl(0, 90%, 75%) 90%);
      transform: rotate(-25deg) translateZ(-1px);
    }

    .hamster__limb--bl {
      animation: hamsterBLLimb var(--dur) linear infinite;
      background: linear-gradient(hsl(30, 90%, 90%) 90%, hsl(0, 90%, 85%) 90%);
      transform: rotate(-25deg);
    }

    .hamster__tail {
      animation: hamsterTail var(--dur) linear infinite;
      background: hsl(0, 90%, 85%);
      border-radius: 0.25em 50% 50% 0.25em;
      box-shadow: 0 -0.2em 0 hsl(0, 90%, 75%) inset;
      top: 1.5em;
      right: -0.5em;
      width: 1em;
      height: 0.5em;
      transform: rotate(30deg) translateZ(-1px);
      transform-origin: 0.25em 0.25em;
    }

    .spoke {
      animation: spoke var(--dur) linear infinite;
      background: radial-gradient(
          100% 100% at center,
          hsl(0, 0%, 60%) 4.8%,
          hsla(0, 0%, 60%, 0) 5%
        ),
        linear-gradient(
            hsla(0, 0%, 55%, 0) 46.9%,
            hsl(0, 0%, 65%) 47% 52.9%,
            hsla(0, 0%, 65%, 0) 53%
          )
          50% 50% / 99% 99% no-repeat;
    }

    /* Animations */
    @keyframes hamster {
      from,
      to {
        transform: rotate(4deg) translate(-0.8em, 1.85em);
      }

      50% {
        transform: rotate(0) translate(-0.8em, 1.85em);
      }
    }

    @keyframes hamsterHead {
      from,
      25%,
      50%,
      75%,
      to {
        transform: rotate(0);
      }

      12.5%,
      37.5%,
      62.5%,
      87.5% {
        transform: rotate(8deg);
      }
    }

    @keyframes hamsterEye {
      from,
      90%,
      to {
        transform: scaleY(1);
      }

      95% {
        transform: scaleY(0);
      }
    }

    @keyframes hamsterEar {
      from,
      25%,
      50%,
      75%,
      to {
        transform: rotate(0);
      }

      12.5%,
      37.5%,
      62.5%,
      87.5% {
        transform: rotate(12deg);
      }
    }

    @keyframes hamsterBody {
      from,
      25%,
      50%,
      75%,
      to {
        transform: rotate(0);
      }

      12.5%,
      37.5%,
      62.5%,
      87.5% {
        transform: rotate(-2deg);
      }
    }

    @keyframes hamsterFRLimb {
      from,
      25%,
      50%,
      75%,
      to {
        transform: rotate(50deg) translateZ(-1px);
      }

      12.5%,
      37.5%,
      62.5%,
      87.5% {
        transform: rotate(-30deg) translateZ(-1px);
      }
    }

    @keyframes hamsterFLLimb {
      from,
      25%,
      50%,
      75%,
      to {
        transform: rotate(-30deg);
      }

      12.5%,
      37.5%,
      62.5%,
      87.5% {
        transform: rotate(50deg);
      }
    }

    @keyframes hamsterBRLimb {
      from,
      25%,
      50%,
      75%,
      to {
        transform: rotate(-60deg) translateZ(-1px);
      }

      12.5%,
      37.5%,
      62.5%,
      87.5% {
        transform: rotate(20deg) translateZ(-1px);
      }
    }

    @keyframes hamsterBLLimb {
      from,
      25%,
      50%,
      75%,
      to {
        transform: rotate(20deg);
      }

      12.5%,
      37.5%,
      62.5%,
      87.5% {
        transform: rotate(-60deg);
      }
    }

    @keyframes hamsterTail {
      from,
      25%,
      50%,
      75%,
      to {
        transform: rotate(30deg) translateZ(-1px);
      }

      12.5%,
      37.5%,
      62.5%,
      87.5% {
        transform: rotate(10deg) translateZ(-1px);
      }
    }

    @keyframes spoke {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(-1turn);
      }
    }
  </style>

  <body class="bg-slate-800 popins">
    <h1 class="text-4xl text-center font-bold mt-3 text-slate-200 mb-3 rubik">
      Anzz Movie
    </h1>
    <div class="container mx-auto flex justify-center items-center">
      <form action="#" id="form" class="mb-3">
        <div class="mb-4">
          <input
            type="text"
            name="query"
            id="query"
            placeholder="Cari Judul Film"
            class="p-2 border rounded w-56"
          />
          <input
            type="submit"
            value="Cari"
            id="cari"
            class="p-2 w-24 bg-green-500 text-white rounded cursor-pointer"
          />
        </div>
        <div class="flex justify-center items-center gap-2">
          {% for p in providers %}
          <label for="provider" class="text-white text-sm">
            <input
              type="checkbox"
              name="providers[]"
              checked
              class="border rounded w-5 h-5"
              value="{{ p }}"
            />
            {{ p }}
          </label>
          {% endfor %}
        </div>
        <p class="text-white text-sm text-center">*pilih salah satu</p>
      </form>
    </div>
    <div id="loading">
      <div
        aria-label="Orange and tan hamster running in a metal wheel"
        role="img"
        class="wheel-and-hamster"
      >
        <div class="wheel"></div>
        <div class="hamster">
          <div class="hamster__body">
            <div class="hamster__head">
              <div class="hamster__ear"></div>
              <div class="hamster__eye"></div>
              <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
          </div>
        </div>
        <div class="spoke"></div>
      </div>
    </div>

    <div
      id="result"
      class="flex flex-wrap justify-center items-center gap-4 p-2"
    ></div>

    <script>
      const form = document.querySelector("#form");
      const query = document.querySelector("#query");
      const result = document.querySelector("#result");
      const loading = document.querySelector("#loading");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        loading.style.display = "block";
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            loading.style.display = "none";
            if (xhr.status != 200) {
              result.innerHTML = `
                            <div class='flex justify-center items-center'>
                                <div class='bg-white p-5 rounded-lg'>
                                    <h1 class='text-red-700 font-bold'>Ops, ada masalah dengan server. ${xhr.status}</h1>
                                </div>
                            </div>
                        `;
              return;
            }

            const jsonData = JSON.parse(xhr.responseText);
            result.innerHTML = "";
            jsonData.forEach(function (data) {
              const card = document.createElement("div");
              card.classList.add(
                "bg-slate-700",
                "w-64",
                "h-96",
                "rounded-lg",
                "shadow",
                "pb-4",
                "pl-3",
                "pr-3",
                "pt-2"
              );

              const img = document.createElement("img");
              img.src = data.thumb;
              img.alt = data.title;
              img.classList.add("w-60", "h-72", "rounded-md", "mb-2");

              const titleLink = document.createElement("a");
              titleLink.href = data.detail;
              titleLink.target = "_blank";
              titleLink.classList.add(
                "text-white",
                "text-sm",
                "hover:font-semibold",
                "hover:text-blue-400",
                "block",
                "mb-2",
                "text-center",
              );
              titleLink.textContent = data.title;

              card.appendChild(img);
              card.appendChild(titleLink);

              result.appendChild(card);
            });

            if (jsonData.length <= 0) {
              result.innerHTML = `
                            <div class='dis w-72'>
                                <div class='bg-white p-5 rounded-lg w-60'>
                                    <h1 class='text-red-700 font-bold'>Maaf, film yang anda cari tidak ditemukan</h1>
                                </div>
                            </div>
                        `;
            }
          }
        };
        //on error
        xhr.onerror = function () {
          loading.style.display = "none";
          result.innerHTML = `
                            <div class='flex justify-center items-center ml-1/2'>
                                <div class='bg-white p-5 rounded-lg'>
                                    <h1 class='text-red-700 font-bold'>Ops, ada masalah dengan server. ${xhr.status}</h1>
                                </div>
                            </div>
                        `;
        };
        let apiUrl = "/api/search?query=" + query.value;
        const providers = document.querySelectorAll(".provider:checked");
        if (providers.length > 0) {
          const providerValues = Array.from(providers).map(
            (provider) => provider.value
          );
          apiUrl += "&providers=" + providerValues.join(",");
        }
        xhr.open("GET", apiUrl, true);
        xhr.send();
      });
    </script>
  </body>
</html>
